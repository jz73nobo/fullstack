spring.application.name=demo
# 热部署生效
spring.devtools.restart.enabled=true
# 设置重启目录
spring.devtools.restart.additional-paths=src/main/java

spring.servlet.multipart.max-file-size=10MB
# 保存在 D:\AppData\Local\Temp\tomcat-docbase.8080.13390465614706856402\upload\   -> 网页在 http://localhost:8080/upload/sunlight.jpg 访问
spring.web.resources.statics-locations=/upload/

# PostgreSQL 数据源配置
spring.datasource.url=jdbc:postgresql://localhost:5432/fullstack
spring.datasource.username=postgres
spring.datasource.password=1

# JPA 配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true  
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true 